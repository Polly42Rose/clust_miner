<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../../static/pricing.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">ClustMiner</span>
              </a>


              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
               {% if user.is_authenticated %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Главная страница</a>
                  <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'add-log' %}">Добавление лога</a>
                  {% endif %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">О разработчике</a>
                  {% if user.is_authenticated %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Выход</a>

              {% else %}
                      <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Вход</a>
                      <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'signup' %}">Регистрация</a>
              {% endif %}
              </nav>

        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
